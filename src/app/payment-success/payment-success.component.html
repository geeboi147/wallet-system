<div class="flex items-center justify-center min-h-screen bg-gray-50">
    <div class="max-w-md w-full bg-white shadow-md rounded-lg p-6">
      <!-- Loading State -->
      <div *ngIf="loading" class="text-center">
        <div class="loader animate-spin rounded-full border-4 border-t-blue-500 h-16 w-16 mx-auto"></div>
        <p class="mt-4 text-gray-600">Verifying your payment...</p>
      </div>
  
      <!-- Success State -->
      <div *ngIf="paymentVerified && !loading" class="text-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-16 w-16 mx-auto text-green-500"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 13l4 4L19 7"
          />
        </svg>
        <h2 class="text-2xl font-bold text-gray-800 mt-4">Payment Successful!</h2>
        <p class="text-gray-600 mt-2">Your payment has been verified. Thank you!</p>
      </div>
  
      <!-- Error State -->
      <div *ngIf="error && !loading" class="text-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-16 w-16 mx-auto text-red-500"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
        <h2 class="text-2xl font-bold text-gray-800 mt-4">Payment Failed</h2>
        <p class="text-gray-600 mt-2">{{ error }}</p>
        <a
          href="/"
          class="mt-4 inline-block px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition"
        >
          Go Back
        </a>
      </div>
    </div>
  </div>
