<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
  <h1 class="text-2xl font-bold mb-4 text-center">Wallet</h1>

  <!-- Display Balance -->
  <div class="mb-6">
    <p class="text-gray-700 font-semibold">Balance:</p>
    <p class="text-green-500 text-xl font-bold">
      {{ isLoading ? 'Loading...' : 'â‚¦' + balance }}
    </p>
  </div>

  <!-- Deposit Section -->
  <div class="mb-6">
    <label for="deposit" class="block text-gray-700 font-semibold mb-2">
      Enter Deposit Amount
    </label>
    <input
      type="number"
      id="deposit"
      [(ngModel)]="depositAmount"
      class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-green-400"
      placeholder="Enter deposit amount"
    />
    <button
      (click)="onDeposit()"
      class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg mt-2 hover:bg-blue-600"
    >
      Deposit
    </button>
  </div>

  <!-- Withdrawal Section -->
  <div class="mb-6">
    <label for="withdrawal" class="block text-gray-700 font-semibold mb-2">
      Enter Withdrawal Amount
    </label>
    <input
      type="number"
      id="withdrawal"
      [(ngModel)]="withdrawalAmount"
      class="w-full border rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-green-400"
      placeholder="Enter withdrawal amount"
    />
    <button
      (click)="onWithdraw()"
      class="w-full bg-green-500 text-white py-2 px-4 rounded-lg mt-2 hover:bg-green-600"
    >
      Withdraw
    </button>
  </div>

  <!-- Logout Button -->
  <button
    (click)="logout()"
    class="w-full bg-red-500 text-white py-2 px-4 rounded-lg mt-4 hover:bg-red-600"
  >
    Logout
  </button>
</div>
